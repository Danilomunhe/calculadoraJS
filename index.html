<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IMC</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/input-text.css" />
        <link rel="stylesheet" href="./css/button.css" />
        <script src="JS/calculo.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="title">Calculadora - IMC</div>
                <form id="form">
                    <div class="input">
                        <label>Nome:</label>
                        <input type="text" id="nome" required  maxlength="30" />
                    </div>
                    <div class="input">
                        <label>Altura</label>
                        <div class="altura">
                            <span id="valorAltura"></span>
                            <input type="range" id="altura" required value="0" min="0"  max="2.5" step="0.01"/>
                        </div>
                    </div>
                    <div class="input">
                        <label>Peso:</label>
                        <div class="peso">
                        <span id="valorPeso"></span>
                        <input type="range" id="peso" required  value="0" min="0" max="200" step="0.1"/>
                    </div>
                    </div>
                </form>
                <button id="calcular" class="button template">Calcular</button>
                <div class="result" id="result">
                </div>
                
            </div>
        </main>
    </body>
</html>
